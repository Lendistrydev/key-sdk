openapi: 3.0.0
info:
  description: APIs used by a tenant to interact with lendistry
  version: "1.0"
  title: Tenant API
  license:
    name: Tenant API
tags:
  - name: Pre-Qualification API
    description: API to get a approximate qualification decision before filling out the
      application
  - name: Application
    description: APIs to work with application
paths:
  "/tenant/sbl-app/appinstances/{id}":
    get:
      tags:
        - Application
      summary: Get App Instance
      description: Get a specific application by ID
      operationId: get-app-instances-using-GET
      parameters:
        - name: Authorization
          in: header
          description: Bearer token, e.g. "Bearer <access_token here>"
          required: true
          schema:
            type: string
        - name: id
          in: path
          description: Application instance id
          required: true
          schema:
            type: string
        - name: Kid
          in: header
          description: Kid value provided by Lendistry during Onboarding.
          required: true
          schema:
            type: string
        - name: Lendistry-Kid
          in: header
          description: Lendistry-Kid published in docs (see Onboarding).
          required: true
          example:
            - 0509f70a-45fd-11ec-81d3-0242ac130003
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AppInstanceDto"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      security:
        - JWT:
            - global
  /tenant/sbl-app/prequal:
    post:
      tags:
        - Application
      summary: Pre-qualification
      description: API that gets a pre-qualification status prior to applicant filling out their application
      operationId: prequalUsingPOST
      parameters:
        - name: Authorization
          in: header
          description: Bearer token, e.g. "Bearer <access_token here>"
          required: true
          schema:
            type: string
        - name: Kid
          in: header
          description: Kid value provided by Lendistry during Onboarding.
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PreQualRequest"
      responses:
        "200":
            description: OK
            content:
              '*/*':
                schema:
                  $ref: "#/components/schemas/PreQualResponse"
        "201":
          description: Created
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
      security:
        - JWT:
            - global
servers:
  - url: https://{tenant}-services.lendistry-staging.net/
    description: Lendistry Staging Server
components:
  schemas:
    PreQualRequest:
      title: PreQualRequest
      type: object
      properties:
        businessLegalEntityType:
          type: string
        businessName:
          type: string
        businessPhoneNumber:
          type: string
        businessZipCode:
          type: string
        creditScoreRating:
          type: string
        currency:
          type: string
        loanAmount:
          type: number
          format: bigdecimal
        loanPurpose:
          type: string
        loanUrgency:
          type: string
        meta:
          type: object
        monthlyRevenueRange:
          $ref: '#/components/schemas/MonthlyRevenueRange'
        owners:
          type: array
          items:
            $ref: '#/components/schemas/Owner'
    Owner:
      title: Owner
      type: object
      properties:
        email:
          type: string
        firstName:
          type: string
        lastName:
          type: string
    PreQualResponse:
      title: PreQualResponse
      type: object
      properties:
        loanOffer:
          type: array
          items:
            $ref: '#/components/schemas/LoanOffer'
        qualificationDecision:
          type: string
    AppInstanceDto:
      title: AppInstanceDto
      type: object
      properties:
        id:
          type: string
        status:
          type: string
          enum:
            - AUTOMATED_REVIEW_ADDITIONAL_DOCS_REQUIRED
            - AUTOMATED_REVIEW_APPROVED
            - AUTOMATED_REVIEW_DECLINED
            - AUTOMATED_REVIEW_INPROGRESS
            - AWAITING_ADDITIONAL_SYSTEM_DATA
            - BORROWER_ABANDONED
            - BORROWER_AGREEMENT_ACCEPTED
            - BORROWER_CHANGES_REQUIRED
            - BORROWER_SUBMITTED
            - CLOSED
            - CREATED
            - INPROGRESS
            - MANUAL_REVIEW_APPROVED
            - MANUAL_REVIEW_APPROVED_WAITLISTED
            - MANUAL_REVIEW_DECLINED
            - MANUAL_REVIEW_DOCS_REQUIRED
            - MANUAL_REVIEW_DOCS_REQUIRED_SALES
            - MANUAL_REVIEW_REQUIRED
            - MANUAL_REVIEW_REQUIRED_SALES
            - PENDING_SELECTION
            - PENDING_SELECTION_DOCS_REQUIRED
            - SUSPENSE
        updated_at:
          type: string
          format: date-time
    LoanOffer:
      title: LoanOffer
      type: object
      properties:
        loanFee:
          type: string
        loanFeeUnit:
          type: string
        loanTerm:
          type: integer
          format: int32
        maxLoanAmount:
          type: number
          format: bigdecimal
        maxRate:
          type: number
          format: bigdecimal
        minLoanAmount:
          type: number
          format: bigdecimal
        minRate:
          type: number
          format: bigdecimal
        offerId:
          type: string
        productCode:
          type: string
        termUnit:
          type: string
    MonthlyRevenueRange:
      title: MonthlyRevenueRange
      type: object
      properties:
        max:
          type: number
          format: bigdecimal
        min:
          type: number
          format: bigdecimal
    EncryptedDto:
      type: object
      properties:
        data:
          type: string
      title: EncryptedDto
    ErrorCode:
      title: ErrorCode
      type: object
    ErrorDTO:
      title: ErrorDTO
      type: object
      properties:
        code:
          $ref: '#/components/schemas/ErrorCode'
        info:
          type: object
        message:
          type: string
    ErrorResponseDTO:
      title: ErrorResponseDTO
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorDTO'
        id:
          type: string
          format: uuid
        stackTrace:
          type: string